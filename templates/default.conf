server {
    listen 80;
    
    # Logi dla debugowania
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    location /api/ {
        proxy_pass http://controllers:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    location /blobs/fuel-prices/ {
        # Zamieñ /blobs/fuel-prices/ na /devstoreaccount1/fuel-prices/
        rewrite ^/blobs/fuel-prices/(.*)$ /devstoreaccount1/fuel-prices/$1 break;
        
        proxy_pass http://azurite:10000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Wa¿ne dla blob storage
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        
        # CORS dla obrazków
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
        
        # Cache control
        add_header Cache-Control "public, max-age=3600" always;
    }

    location / {
        root /usr/share/nginx/html;
        index index.html;
    }
}