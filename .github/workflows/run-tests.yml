name: Run Integration Tests

on:
  pull_request:
    branches:
      - main
      - production
  push:
    branches:
      - main
      - production

jobs:
  run-integration-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: testdb
      POSTGRES_HOST: postgis
      POSTGRES_PORT: 5432

      REDIS_HOST: redis

      REDIS_PORT: 6379

      FACEBOOK_OAUTH_CLIENT_ID: ${{ secrets.FACEBOOK_OAUTH_CLIENT_ID }}
      FACEBOOK_OAUTH_CLIENT_SECRET: ${{ secrets.FACEBOOK_OAUTH_CLIENT_SECRET }}

      GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
      GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}

      API_PORT: 5111
      MAILPIT_PORT: 63854
      NGINX_HTTP_PORT: 8080
      NGINX_HTTPS_PORT: 443
      CLIENT_PORT: 4000
      AZURITE_BLOB_PORT: 10000
      AZURITE_QUEUE_PORT: 10001
      AZURITE_TABLE_PORT: 10002
      DOCKER_REGISTRY: ""

      ADMIN_EMAIL: admin@example.pl
      ADMIN_PASSWORD: "AdminPassword123!"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Test Services
        run: docker compose build tests postgis redis

      - name: Run Tests
        run: |
          set +e
          docker compose run -T --rm tests 2>&1 | tee test_output.log
          TEST_EXIT_CODE=${PIPESTATUS[0]}
          set -e

          echo "-----------------------------------"
          echo "Docker container exit code: $TEST_EXIT_CODE"
          echo "-----------------------------------"

          if grep -q "Test Run Successful" test_output.log; then
            PASSED=$(grep -oP 'Passed: \K\d+' test_output.log | tail -1 || echo "N/A")
            TOTAL=$(grep -oP 'Total tests: \K\d+' test_output.log | tail -1 || echo "N/A")
            
            echo "Tests passed: $PASSED/$TOTAL"
            
            if [ "$TEST_EXIT_CODE" -ne 0 ]; then
              echo "Warning: Container exited with code $TEST_EXIT_CODE"
              echo "This is likely due to background service disposal (EfCoreSink)"
              echo "Tests passed successfully - safe to ignore"
            fi
            
            exit 0
          else
            echo "Tests failed or did not complete"
            echo ""
            echo ""----------------------------------"
            echo "Test output:"
            echo "-----------------------------------"
            cat test_output.log
            exit 1
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test_output.log

      - name: Cleanup Containers and Volumes
        if: always()
        run: docker compose down --volumes --remove-orphans
